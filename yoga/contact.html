<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aesthetic Inspiration Yoga</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400,300italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

<!-- Head Navigation-->

    <div class="container">
        <div class="nav_contain">
          <img src="img/aesthetic-inspiration-logo.png" />
          <div class="menu-outer">
            <div class="table">
              <ul id="horizontal-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="highlight">Contact</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </div> 
          </div>
        </div>
<!-- End of Head Navigation -->

<!-- Main Image Section -->
        <div class="img_contain">
          <img src="img/yoga-homepage-hero_03.png" />
        </div>
<!-- End of Main Image Section -->


<!-- Make Contact Section -->
        <div class="make_contact_contain">
          <div class="quote_left">
            <div class="quote_left_contain">
              <div class="inner_left">
                  <div class="leftimg_contain">
                    <img src="img/sf-pic.png" />
                  </div>

                  <h1>Aesthetic Inspiration</h1>
                  <h2>San Francisco Bay Area, CA</h2>
                  <a href="mailto:#"><img src="img/email-symbol.png" class="mail" /><p class="email">barbara@aestheticinspiration.com</p></a>
                  <img src="img/phone-icon.png" class="phone" /><p class="number">415.333.4455</p>
              </div>
              <div class="inner_right">
                <a href="intake-form.html"><img src="img/intake-form-img.png" /></a>
              </div>
            </div>
          </div>
          <div class="quote_right">
              <div class="quote_right_contain">
                <h1>I'd love to hear from you...</h1>
                <div class="form_contain">
                  <form>
                    <label for="name">Name</label><br />
                    <input type="text" id="name"><br />
                    <label for="email">Email</label><br />
                    <input type="text" id="email"><br />
                    <label for="subject">Subject</label><br />
                    <input type="text" id="subject"><br />
                    <label for="message">Message</label><br />
                    <textarea id="message" ></textarea><br /><!-- rows="10" cols="61" --> 
                    <input type="submit" value="Send Message">
                  </form>
                </div>
              </div> 
          </div>
        </div>
<!-- End of Make Contact Section -->

<!-- Aesthetic Pattern -->
        <div class="pattern">
          <img src="img/swirl-texture.png" />
        </div>

<!-- End of Aesthetic Pattern -->

<!-- Contact Section -->
        <div class="contact_contain">
          <div class="contact">
            <img src="img/facebookicon.png" alt="Facebook" />
            <img src="img/twittericon.png" alt="Twitter" />
            <img src="img/linkedinicon.png" alt="LinkedIn" />
            <img src="img/rssicon.png" alt="RSS" />
            <img src="img/googleplusicon.png" alt="Google Plus" />
            <img src="img/pinteresticon.png" alt="Pinterest" />
          </div>
        </div>
<!-- End of Contact Section -->


    </div>

    <script src="js/jquery.js"></script>
    <script src="js/transit.js"></script>
    <script src="js/library.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
